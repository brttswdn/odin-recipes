        <h3>Description</h3>

        <p>
            Avocado toast is a simple and healthy
            snack or small meal.
        </p>

        <h3>Ingredients</h3>

        <ul>
            <li>
                Bread
            </li>
            <li>
                Avocado
            </li>
            <li>
                Desired seasonings
            </li>
        </ul>

        <h3>Steps</h3>

        <ol>
            <li>
                Slice bread
            </li>
            <li>
                Spread on avocado
            </li>
            <li>
                Season as desired
            </li>
